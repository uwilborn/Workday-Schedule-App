<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"> Friday </p>
  </header>
  <div id="TopContainer" class="container">
    <!-- Timeblocks go here -->
    <div id="9" class="time-block row">
      <div class="hour col-md-1">9:00am</div>
      <textarea id="msg1" class="description col-md-10"></textarea>
      <button id="9ams" class="saveBtn col-md-1">
        <i class="fas fa-address-book">SAVE</i>
      </button>
    </div>
    <div id="10" class="time-block row">
      <div class="hour col-md-1">10:00am</div>
      <textarea id="msg2" class="description col-md-10"></textarea>

      </button>
    </div>

      <textarea id="msg3" class="description col-md-10"></textarea>
      <button id="11ams" class="saveBtn col-md-1">
        <i class="fas fa-address-book">SAVE</i>
      </button>
    </div>
    <div id="12" class="time-block row">
      <div class="hour col-md-1">12:00pm</div>
      <textarea id="msg4" class="description col-md-10"></textarea>
      <button id="12ams" class="saveBtn col-md-1">
        <i class="fas fa-address-book">SAVE</i>
      </button>
    </div>
    <div id="13" class="time-block row">

      </button>
    </div>
    <div id="14" class="time-block row">
      <div class="hour col-md-1">2:00pm</div>

    <div id="15" class="time-block row">

    </div>
    <div id="17" class="time-block row">

      </button>
    </div>
    <div id="18" class="time-block row">

      </button>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
